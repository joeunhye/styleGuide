<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wv Components-header</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/base/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <!-- pagination -->
    <div class="demo-contents">
        <div class="code-title">pagination</div>

        <!-- sample code -->
        <div class="pagination">
            <a href="#none" class="page-btn first">
                <strong class="skip">처음으로</strong>
            </a>
            <a href="#none" class="page-btn prev">
                <strong class="skip">이전으로</strong>
            </a>
            <ol class="page-list">
                <li class="page-item active">
                    <a href="#none" class="page">
                        <strong class="current">1</strong>
                        <strong class="skip">현재 페이지</strong>
                    </a>
                </li>
                <li class="page-item">
                    <a href="#none">2</a>
                </li>
                <li class="page-item">
                    <a href="#none">3</a>
                </li>
                <li class="page-item">
                    <a href="#none">4</a>
                </li>
                <li class="page-item">
                    <a href="#none">5</a>
                </li>
            </ol>
            <a href="#none" class="page-btn next">
                <strong class="skip">다음으로</strong>
            </a>
            <a href="#none" class="page-btn last">
                <strong class="skip">끝으로</strong>
            </a>
        </div>
    </div>

</body>

</html>
