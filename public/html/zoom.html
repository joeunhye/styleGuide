<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wv Components-header</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/base/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script defer src="./js/components/zoom.js"></script>    
</head>

<body>
    <!-- zoom btn -->
    <div class="demo-contents">
        <div class="code-title">zoom btn</div>

        <!-- sample code -->
        <div class="zoom-btn-group">
            <span class="zoom-text">화면크기</span>
            <ul class="btn-list">
                <li>
                    <button type="button" title="화면축소" class="zoom-btn" onclick="zoomControl.zoomOut()">-</button>
                </li>
                <li class="zoom-text">
                    <button type="button" title="화면확대축소 초기화" class="" onclick="zoomControl.zoomReset()">100%</button>
                </li>
                <li>
                    <button type="button" title="화면확대" class="zoom-btn" onclick="zoomControl.zoomIn()">+</button>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
