<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wv Components-header</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/base/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <!-- 버튼있는 입력창 -->
    <div class="demo-contents">
        <div class="code-title">버튼있는 입력창</div>

        <!-- sample code -->
        <div class="input-wrap">
            <div class="input-group">
                <label for="input-text" class="visually-hidden">인증번호 입력</label>
                <input type="text" id="input-text" class="normal-input" placeholder="인증번호 입력">
                <button class="btn btn--primary btn-l">전송</button>
            </div>
            <p class="text--message error">인증번호가 일치하지 않습니다.</p>
            <p class="text--message suceess">인증이 완료되었습니다.</p>
        </div>
    </div>

    <hr>

    <!-- 버튼있는 입력창 -->
    <div class="demo-contents">
        <div class="code-title">버튼있는 입력창</div>

        <!-- sample code -->
        <div class="input-wrap">
            <div class="input-group">
                <select name="" id="" class="select">
                    <option value="" hidden="">선택</option>
                    <option value="">옵션1</option>
                    <option value="">옵션2</option>
                    <option value="">옵션3</option>
                </select>
                <label for="input-text" class="visually-hidden">인증번호 입력</label>
                <input type="text" id="input-text" class="normal-input" placeholder="인증번호 입력">
                <button class="btn btn--primary btn-l">전송</button>
            </div>
            <p class="text--message error">인증번호가 일치하지 않습니다.</p>
            <p class="text--message suceess">인증이 완료되었습니다.</p>
        </div>
    </div>
    
    <hr>

    <!-- input tel -->
    <div class="demo-contents">
        <div class="code-title">input tel</div>

        <!-- sample code -->
        <fieldset class="input-group tel">
            <select name="" id="" class="select">
                <option value="" hidden="">010</option>
                <option value="">옵션1</option>
                <option value="">옵션2</option>
                <option value="">옵션3</option>
            </select>
            <span class="hyphen">-</span>
            <label for="input-text" class="visually-hidden">연락처입력2</label>
            <input type="tel" class="normal-input">
            <span class="hyphen">-</span>
            <label for="input-text" class="visually-hidden">연락처입력3</label>
            <input type="tel" class="normal-input">
        </fieldset>
    </div>

    <hr>

    <!-- 이메일 입력창 -->
    <div class="demo-contents">
        <div class="code-title">이메일 입력창</div>

        <!-- sample code -->
        <div class="input-wrap">
            <div class="input-group email">
                <label for="input-text" class="visually-hidden">이메일 입력</label>
                <input type="email" id="input-text" class="normal-input" placeholder="이메일 입력">
                @
                <label for="input-text" class="visually-hidden">이메일 주소 입력</label>
                <input type="email" id="input-text" class="normal-input" placeholder="이메일 주소">
                <select name="" id="" class="select">
                    <option value="" hidden="">직접입력</option>
                    <option value="">옵션1</option>
                    <option value="">옵션2</option>
                    <option value="">옵션3</option>
                </select>
            </div>
        </div>
    </div>

    <hr>

    <!-- select -->
    <div class="demo-contents">
        <div class="code-title">select</div>

        <!-- sample code -->
        <div class="input-wrap adress">
            <div class="input-group">
                <button class="btn btn--primary btn-l">주소찾기</button>
                <label for="input-text" class="visually-hidden">검색된 주소</label>
                <input type="text" id="input-text" class="normal-input" readonly="">
            </div>
            <label for="input-text" class="visually-hidden">주소 입력</label>
            <input type="text" id="input-text" class="normal-input" placeholder="주소 입력">
            <label for="input-text" class="visually-hidden">상세주소 입력</label>
            <input type="text" id="input-text" class="normal-input" placeholder="상세주소 입력">
        </div>
    </div>

    <hr>

    <!-- label 노출 -->
    <div class="demo-contents">
        <div class="code-title">label 노출</div>

        <!-- sample code -->
        <div class="input-wrap">
            <label for="formTel" class="label-text">연락처 입력</label>
            <fieldset class="input-group tel">
                <input type="tel" id="formTel" class="normal-input">
                <span class="hyphen">-</span>
                <label for="input-text" class="visually-hidden">연락처입력2</label>
                <input type="tel" class="normal-input">
                <span class="hyphen">-</span>
                <label for="input-text" class="visually-hidden">연락처입력3</label>
                <input type="tel" class="normal-input">
            </fieldset>
        </div>
        <div class="input-wrap">
            <label for="formNum" class="label-text">인증번호 입력</label>
            <div class="input-group">
                <input type="text" id="ormNum" class="normal-input" placeholder="인증번호 입력">
                <button class="btn btn--primary btn-l">전송</button>
            </div>
        </div>
    </div>
</body>

</html>
